<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="\CSS\PostSlot.css" type="text/css">
    <title>Post Slot</title>
</head>

<body>
    <h1>Post <span>Your</span> Slot</h1>
    <div class="container animate__animated animate__bounceInLeft">
        <form>
            <p>
                <label>First Name</label>
                <input type="text" name="fname">
            </p>
            <p>
                <label>Last Name</label>
                <input type="text" name="lname">
            </p>
            <p class="full">
                <label>E-Mail</label>
                <input type="email" name="email">
            </p>
            <p class="full">
                <label>Address</label>
                <input type="text" name="address" placeholder="1234 Main St">
            </p>
            <p class="full">
                <label>Address2</label>
                <input type="text" name="address2" placeholder="Appartment,Studio, or Floor">
            </p>



            <p>
                <label>City</label>
                <input type="text" name="city">
            </p>
            <p>
                <label>Country</label>
                <input type="text" name="country">
            </p>


            <p>
                <label>State</label>
                <input type="text" name="state">
            </p>
            <p>
                <label for="zip">Zip</label>
                <input type="text" name="zipcode">
            </p>
            <p>
                <input type="file" name="file" id="file" />
                <label for="file">Choose a file...</label>

            </p>
            <p>
                <button>Submit</button>

            </p>

            
            
        </form>
        
    </div>

</body>

</html>
