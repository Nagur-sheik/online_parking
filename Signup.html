<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./CSS/Signup.css">

    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" action="loginpage.html" method="POST" onsubmit="return checkInputs()">
            <div class="form-control">
                <label for="usname">Username</label>
                <input type="text" id="username" placeholder="Nagur123">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>

            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Lambton@mail.com">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>

            </div>
            <div class="form-control">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>

            </div>
            <div class="form-control">
                <label for="passc">Password Check</label>
                <input type="password" id="passc" placeholder="passwordcheck">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>

            </div>
            <button>Submit</button>
           

             
        </form>
    </div>
    <script src="./JS/Signup.js"></script>
</body>
</html>
