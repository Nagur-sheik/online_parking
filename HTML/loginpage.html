<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href ="/CSS/loginpage.css" rel ="stylesheet" type = "text/css" /> 
    <script src="/JS/loginpage.js"></script>
</head>
<body background="../IMAGES/loginbackground.gif">
  <div class="login">
    <form>
        <!-- <label><b>User Name</b></label> -->
        <input type="text" name="uname" id="uname" placeholder="Username"><br><br>
        <!-- <label><b>Password</b></label> -->
        <input type="password" name="pass" id="pass" placeholder="Password"><br><br>
        <input type="reset" id="reset" value="Reset" onclick="reset()">
        <input type="button" name="log" id="log" value="Log In" onclick="login()">
        <input type="checkbox" id="check"> 
        <span style="color:black">Remember me</span><br><br>
        <a href="#">Forgot Password?</a>
    </form>
  </div> 
</body>
</html>
