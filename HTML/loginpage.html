<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href ="loginpage.css" rel ="stylesheet" type = "text/css" /> 
    <script src="loginpage.js"></script>
</head>
<body>
  <div class="login">
    <form>
        <!-- <label><b>User Name</b></label> -->
        <input type="text" name="uname" id="uname" placeholder="Username"><br><br>
        <input type="password" name="pass" id="pass" placeholder="Password"><br><br>
        <input type="button" name="log" id="log" value="Log In" onsubmit="validateForm();">
        <input type="checkbox" id="check"> 
        <span style="color:black">Remember me</span><br><br>
        <a href="#">Forgot My Password</a
    </form>
  </div> 
</body>
</html>
